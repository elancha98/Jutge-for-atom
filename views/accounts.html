<div class="dropdown-user" data-for="{email}" style="margin-bottom:10px;position:relative;">
  <img style="border-radius:50%;" src="{image}" alt="User Pic">
  <div style="position:absolute;left:10%;bottom:35%;">
    <strong>{name}</strong>
  </div>
</div>
<div class="hide" style="margin-bottom: 14px;" id="{email}">
  <form class="form-inline">
    <div class="form-group" style="width:80%;">
      <input type="password" class="form-control native-key-bindings" name="password" id="password" placeholder="password">
    </div>
    &nbsp;
    <div class="form-group">
      <button name="submit" class="btn btn-success rippler rippler-default" id="submit">Sign in</button>
    </div>
  </form>
</div>
